<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">{{title}}</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <button type="button" name="button" (click)="test()">Test</button>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <form class="form-inline">
      <input class="form-control " type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success ml-2" type="submit">Search</button>
    </form>
    <ul class="nav navbar-nav ml-auto">
      <li *ngIf="!authService.isAuthenticated()"><button type="button" class="btn btn-primary" name="button" (click)="login()">Sign In</button></li>
      <li *ngIf="authService.isAuthenticated()" class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          {{username}}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" routerLink="/profile">My Profile</a>
          <a class="dropdown-item" href="#">My Favorites</a>
          <a class="dropdown-item" href="#">My Submissions</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="#" (click)="logout()">Log Out</a>
        </div>
      </li>
    </ul>

  </div>
</nav>
