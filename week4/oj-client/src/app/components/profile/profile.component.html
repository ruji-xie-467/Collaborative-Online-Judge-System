<div class="container">
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="true">Personal Information</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="password-tab" data-toggle="tab" href="#password" role="tab" aria-controls="password" aria-selected="false">Change Password</a>
    </li>
  </ul>
  <hr>
  <div class="tab-content" id="myTabContent">
    <div *ngIf="profile" class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <div class="form-group" >
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"
         name="email" disabled value="{{profile.name}}">
      </div>
      <div class="form-group">
        <label for="username">User Name</label>
        <input type="text" class="form-control" id="username" name="username"
         disabled value="{{profile.nickname}}">
      </div>
    </div>
    <div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
      <form class="navbar-form" >
        <button type="button" class="btn btn-large btn-success" (click)="resetPassword()">Reset Password via Email</button>
      </form>
    </div>
  </div>

</div>
